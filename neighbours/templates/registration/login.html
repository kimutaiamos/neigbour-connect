{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row sign-up" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj-N6Czf7OagG_DoDdVBZc1_OT-QYionB1GP38G9JqEBMq_ZA1mLFNoweiPnvfqceTNiY&usqp=CAU')">
        <div class="col-md-4">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h1>Hood</h1>
                <div class="form-section">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-sm" value="Sign In  ">
                        </div>
                        <input type="hidden" name="next" value="/">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="/">Sign-Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
